{% extends "mail/layout.html" %}

{% block body %}
<div class="register-container">
    <h2>Register</h2>

    {% if message %}
        <div class="alert alert-warning text-center">{{ message }}</div>
    {% endif %}

    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" type="email" name="email" placeholder="Email Address" required>
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password" required>
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password" required>
        </div>
        <div style="text-align: center;">
            <input class="btn btn-primary w-100" type="submit" value="Register">
          </div>
    </form>

      <a href="{% url 'login' %}">Already have an account? Log In here.</a>
 
</div>
{% endblock %}
